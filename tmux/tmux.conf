# Prefix
set-option -g prefix C-t

# Status
set -g status-bg black
set -g status-fg white
set -g status-attr dim

set -g status-left '#[fg=blue,bold][#20(whoami) No.#I-#P]#[default]'
set -g status-left-length 20

set -g status-right '#[fg=blue,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set -g pane-active-border-fg white
set -g pane-active-border-bg black

# Option
set-option -g default-command "reattach-to-user-namespace -l $SHELL"
set-option -g default-terminal "screen-256color"
set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black

set-window-option -g utf8 on
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off

# KeyBind
bind C-c new-window

bind C-d detach

bind C-r source-file ~/.tmux.conf

bind C-n next-window
bind C-p previous-window

bind C-a command-prompt "rename-window %%"

bind C-s split-window -v
bind C-v split-window -h

bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind -r C-[ copy-mode
bind -r C-] paste-buffer

bind C-q run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-y run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
